<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Loan Management</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="loanId" value="Loan ID:" />
            <h:inputText id="loanId" value="#{loanController.loan.id}" />

            <h:outputLabel for="bookId" value="Book ID:" />
            <h:inputText id="bookId" value="#{loanController.loan.bookId}" />

            <h:outputLabel for="memberId" value="Member ID:" />
            <h:inputText id="memberId" value="#{loanController.loan.memberId}" />

            <h:outputLabel for="loanDate" value="Loan Date:" />
            <h:inputText id="loanDate" value="#{loanController.loan.loanDate}" />

            <h:commandButton value="Create Loan" action="#{loanController.createLoan}" />
            <h:commandButton value="Update Loan" action="#{loanController.updateLoan}" />
            <h:commandButton value="Delete Loan" action="#{loanController.deleteLoan}" />
        </h:panelGrid>
    </h:form>

    <h:dataTable value="#{loanController.loans}" var="loan">
        <h:column>
            <f:facet name="header">Loan ID</f:facet>
            #{loan.id}
        </h:column>
        <h:column>
            <f:facet name="header">Book ID</f:facet>
            #{loan.bookId}
        </h:column>
        <h:column>
            <f:facet name="header">Member ID</f:facet>
            #{loan.memberId}
        </h:column>
        <h:column>
            <f:facet name="header">Loan Date</f:facet>
            #{loan.loanDate}
        </h:column>
    </h:dataTable>
</h:body>
</html>
