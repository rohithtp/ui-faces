<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Book Management</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Title:" />
            <h:inputText id="title" value="#{bookController.book.title}" />

            <h:outputLabel for="author" value="Author:" />
            <h:inputText id="author" value="#{bookController.book.author}" />

            <h:outputLabel for="isbn" value="ISBN:" />
            <h:inputText id="isbn" value="#{bookController.book.isbn}" />

            <h:commandButton value="Add Book" action="#{bookController.addBook}" />
        </h:panelGrid>
    </h:form>

    <h:dataTable value="#{bookController.books}" var="book">
        <h:column>
            <f:facet name="header">Title</f:facet>
            #{book.title}
        </h:column>
        <h:column>
            <f:facet name="header">Author</f:facet>
            #{book.author}
        </h:column>
        <h:column>
            <f:facet name="header">ISBN</f:facet>
            #{book.isbn}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:commandButton value="Edit" action="#{bookController.editBook(book)}" />
            <h:commandButton value="Delete" action="#{bookController.deleteBook(book)}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
